<div *ngIf = "user">
  <h2 class="page-header">Profile</h2>
  <div class="col-sm-12 col-md-6">
    <ul class="list-group">
      <li class="list-group-item"><span class="info-label">Username:</span> {{ user.username }}</li>
      <li class="list-group-item"><span class="info-label">Email:</span> {{ user.email }}</li>
    </ul>
  </div>
</div>
