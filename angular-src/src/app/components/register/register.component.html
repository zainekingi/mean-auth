<h2>Register</h2>
<form (submit) = "onRegister()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" [(ngModel)] = "name" name="name" id="name" placeholder="Your name" class="form-control">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" [(ngModel)] = "username" name="username" id="username" placeholder="Your username" class="form-control">
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="text" [(ngModel)] = "email" name="email" id="email" placeholder="Your email address" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)] = "password" name="password" id="password" placeholder="Your Password" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Register">
</form>
